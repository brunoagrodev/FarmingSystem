<script>
    // Aguarda o carregamento do documento HTML
    document.addEventListener("DOMContentLoaded", function () {
        // Obtém o elemento de input de pesquisa
        var campoPesquisa = document.getElementById("searchInput");

        // Obtém o corpo da tabela e as linhas da tabela
        var corpoTabela = document.querySelector("#mytable tbody");
        var linhasTabela = corpoTabela.querySelectorAll("tr");

        // Função para executar a pesquisa
        function executarPesquisa() {
            var termoPesquisa = campoPesquisa.value.toLowerCase();

            // Itera sobre as linhas da tabela
            for (var i = 0; i < linhasTabela.length; i++) {
                var colunaNome = linhasTabela[i].querySelector("td:nth-child(1)");
                var textoNome = colunaNome.textContent.toLowerCase();

                if (textoNome.includes(termoPesquisa)) {
                    linhasTabela[i].style.display = ""; // Exibe a linha
                } else {
                    linhasTabela[i].style.display = "none"; // Oculta a linha
                }
            }
        }

        // Obtém o botão de pesquisa
        var botaoPesquisa = document.querySelector(".input-group-append button");

        // Adiciona um evento de clique ao botão de pesquisa
        botaoPesquisa.addEventListener("click", function (evento) {
            evento.preventDefault(); // Impede o envio do formulário
            executarPesquisa();
        });
    });
</script>
