<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="cadastrarBack.php" method="POST">
                <span class="login100-form-title">Área de Cadastro</span>
                <div class="wrap-input100 validate-input" data-validate="Digite um nome válido: ex: Bruno Ferrari.">
                    <input class="input100" type="text" name="nome" placeholder="Nome" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Digite um número válido abaixo de 120:">
                    <input class="input100" type="date" id="datanascimento" name="datanascimento" placeholder="Data de Nascimento" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Digite um email válido: ex: email@exemplo.com">
                    <input class="input100" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Digite uma senha">
                    <input class="input100" type="password" name="pass" id="senha" placeholder="Senha" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Digite um CPF válido: ex: 123.456.789-10">
                    <input class="input100" type="number" name="cpf" placeholder="CPF" id="cpf" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-address-card" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input"
                     data-validate="Digite um número de telefone válido: ex: (00) 12345-6789">
                    <input class="input100" type="tel" name="telephone" placeholder="Telefone" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" onclick="return validarFormulario()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
